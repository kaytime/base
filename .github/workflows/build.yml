name: Build RootFS

on:
  push:
    branches:
      - "stable"
      - "unstable"
      - "testing"
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          chmod +x build.sh
          sudo ./build.sh amd64
          sudo ./build.sh arm64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.head_commit.message }}
          target_commitish: ${{github.ref_name}}
          files: |
            *.tar.xz
