name: Build ROOTFS

on:
  push:
    branches:
      - "stable"
      - "unstable"
      - "testing"
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          chmod +x gh-build.sh
          sudo ./gh-build.sh 'amd64 arm64'

      - name: Store
        uses: actions/upload-artifact@v3
        with:
          name: ouputs
          path: ouputs
