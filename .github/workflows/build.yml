name: Build RootFS

on:
  push:
    branches:
      - "stable"
      - "unstable"
      - "testing"
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          chmod +x gh-build.sh
          mkdir ouputs
          sudo ./gh-build.sh amd64
          sudo ./gh-build.sh arm64

      - name: Store
        uses: actions/upload-artifact@v3
        with:
          name: ouputs
          path: ouputs
